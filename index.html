<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple and interactive mortgage calculator that helps users estimate their monthly repayments based on loan amount, term, and interest rate. Supports repayment and interest-only mortgage types with a responsive design.">
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <main> 
    <div class="main-section">
      <div class="left-section">
      <div class="heading">
      <h1>Mortgage Calculator</h1>
      <p class="js-clear">Clear All</p>
      </div>
       <form>
        <div class="form-group">
        <p class="mortgage-amount">Mortgage Amount</p>
      <div class="input-container">
        <span class="placeholder £">£</span>
        <input class="js-mortgage-amount" name="mortgage-amount" type="number" id="mortgage-amount" placeholder="" required/>
      </div>
      
    </div>
      <div class="amount-section">
        <div class="form-group">
          <p for="mortgage-amount">Mortgage Term</p>
          <div class="input-container">
            <span class="placeholder years">years</span>
            <input class="js-year"  type="number" id="mortgage-term" placeholder="" name="years" required />
          </div>
        </div>
        <div class="form-group">
          <p for="mortgage-amount">Interest Rate</p>
          <div class="input-container">
            <span class="placeholder %">%</span>
            <input class="js-interest" name="interest-rate" type="number" id="interest-rate"   placeholder="" required />
          </div>

          </div>
      </div>
      <div class="radio-section">
        <p>Mortgage Type</p>
        <label class="radio-option">
          <input type="radio" name="mortgage-type" value="repayment" /> Repayment
        </label>
        <label class="radio-option">
          <input type="radio" name="mortgage-type" value="interest-only" /> Interest Only
        </label>
      </div>
       <button class="js-button" type="submit">
        <img src="images/icon-calculator.svg">
        Calculate Repayments
      </button>
      <p class="error-msg"></p>
      </form>
      </div>
      
      <div class="right-section"> 
        <img src="images/illustration-empty.svg">
        <h2>Results shown here</h2>
        <p class="result-para">Complete the form and click “calculate repayments” to see what 
        your monthly repayments would be.</p>
        
      </div>
      </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
